name: "Testing"

on:
  push:
    branches: [master]
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - 'tutorials/**'
      - 'static/**'
      - 'README.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - '.gitignore'
      - '.readthedocs.yml'

  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - 'tutorials/**'
      - 'static/**'
      - 'README.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - '.gitignore'
      - '.readthedocs.yml'

jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-latest]
        python-version: ["3.9", "3.13"]
        exclude:
          - os: windows-2022
            python-version: "3.13"
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run:  |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install flake8 pytest pytest-cov
          pip install .[sklearn]
      - name: Test with Pytest
        run: |
          pytest --cov-report=xml --cov=reservoirpy --ignore-glob=reservoirpy/jax/*
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          verbose: true

  build-jax:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
        python-version: ["3.13"]

    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest pytest-cov flake8
          pip install .[jax]
      - name: Test reservoirpy/jax
        run: pytest --cov-report=xml reservoirpy/jax --cov=reservoirpy/jax
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          verbose: true
